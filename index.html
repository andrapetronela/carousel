<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Carousel Test</title>
</head>
<body>
   <div class="container">
      <span class="button" id="left-arrow">&lt;</span>
       <div class="card">
           <h1>Digital Labs</h1>
           <p>Your journey starts here</p>
           <div class="img-container first-slide">
               <img src="images/hero.png" alt="first image">
           </div>
       </div>
       <div class="card">
           <h1>Digital Experience Agency</h1>
           <p>centered around your customers</p>
           <div class="img-container second-slide">
               <img src="images/img-2.png" alt="first image">
           </div>
       </div>
       <div class="card">
          <h1>Inspired creative thinking</h1>
           <p>We make you stand out</p>
           <div class="img-container third-slide">
               <img src="images/img-3.png" alt="first image">
           </div>
       </div>
       <span class="button" id="right-arrow">&gt;</span>
       <div class="dots">
               <span></span>
               <span></span>
               <span></span>
        </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
